<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        speak() {
          console.log(`我叫${this.name}, 年龄是${this.age}`);
        }
      }

      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }

        speak() {
          console.log(`我叫${this.name}, 年龄是${this.age}, 我读的是${this.grade}年纪`);
        }

        study() {
            console.log("我努力学习。。。")
        }
      }

      

    </script>
  </body>
</html>
