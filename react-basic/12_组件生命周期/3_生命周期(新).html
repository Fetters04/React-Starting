<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期(新)</title>
</head>
<body>
<div id="test"></div>

<script type="text/javascript" src="../js/17.0/react.development17.0.js"></script>
<script type="text/javascript" src="../js/17.0/react-dom.development17.0.js"></script>
<script type="text/javascript" src="../js/17.0/babel.min.js"></script>

<script type="text/babel">
    class Count extends React.Component {
        // 挂载钩子：1 => 构造器钩子
        constructor(props) {
            console.log('Count-constructor');
            super(props);
            this.state = {count: 0};
        }

        add = () => {
            const {count} = this.state;
            this.setState({count: count + 1});
        }

        // 卸载组件按钮的回调函数
        death = () => {
            // 卸载组件
            ReactDOM.unmountComponentAtNode(document.getElementById('test'));
        }

        // 强制更新按钮的回调函数
        force = () => {
            this.forceUpdate();
        }

        // 弃用
        // // 挂载钩子：2 => 组件将要挂载钩子
        // UNSAFE_componentWillMount() {
        //     console.log('Count-componentWillMount');
        // }

        // 若state的值在任何时候都取决于props，则可以使用getDerivedStateFromProps
        static getDerivedStateFromProps(props, state) {
            console.log('getDerivedStateFromProps', props, state);
            return null;
        }

        // 组件挂载完毕钩子
        componentDidMount() {
            console.log('Count-componentDidMount');
        }

        // 组件将要卸载钩子
        componentWillUnmount() {
            console.log('Count-componentWillUnmount');
        }

        // 控制组件能否修改钩子 (setState())
        shouldComponentUpdate() {
            console.log('Count-shouldComponentUpdate');

            return true;   // 阀门, 控制组件后面的修改钩子是否执行
        }

        // 弃用
        // // 组件将要更新的钩子 (forceUpdate())
        // UNSAFE_componentWillUpdate() {
        //     console.log('Count-componentWillUpdate');
        // }

        // 返回值将作为参数传递给componentDidUpdate
        getSnapshotBeforeUpdate() {
            console.log('getSnapshotBeforeUpdate');
            return 'GUET';
        }

        // 组件更新完毕钩子
        componentDidUpdate(preProps, preState, snapshotValue) {
            console.log('Count-componentDidUpdate', preProps, preState, snapshotValue);
        }

        // render钩子
        render() {
            console.log('Count-render');
            const {count} = this.state;
            return (
                <div>
                    <h2>当前求和为: {count}</h2>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>卸载组件</button>
                    <button onClick={this.force}>强制更新</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Count count={199}/>, document.getElementById('test'));
</script>
</body>
</html>
